proxy-providers:
  jiedianzu: &jiedianzu #包含节点的名称组 ：&将所有节点合到jiedianzu这个分组
    type: http
    path: ./Proxies/XXXX.yaml #生成名为'XXXX'的配置文件
    # 将 Clash订阅链接 替换为你的Clash机场订阅链接
    url: https://support.tagsssubscribe.com/api/v1/client/subscribe?token=b47d3dda86d44a417465da153975e718
    interval: 21600
    health-check:
      enable: true
      url: https://i.ytimg.com/generate_204
      interval: 600
  hk:
    <<: *jiedianzu  #引用所有节点
    filter: 港|🇭🇰|HK|(?i)Hong
  tw:
    <<: *jiedianzu  #引用所有节点
    filter: 台|🇨🇳|🇹🇼|湾|TW|(?i)Taiwan|CN|(?i)China|中国
  sg:
    <<: *jiedianzu  #引用所有节点
    filter: 狮|🇸🇬|坡|SG|(?i)Singapore
  jp:
    <<: *jiedianzu  #引用所有节点
    filter: 日|🇯🇵|东京|JP|(?i)Japan
  us:
    <<: *jiedianzu  #引用所有节点
    filter: 美|🇺🇸|US|(?i)States|American
  de:
    <<: *jiedianzu  #引用所有节点
    filter: 德|🇩🇪|DE|(?i)Germany
  kr:
    <<: *jiedianzu  #引用所有节点
    filter: 韩|🇰🇷|KR|KOR|首尔|韩|韓(?i)Korea
  ru:
    <<: *jiedianzu  #引用所有节点
    filter: 俄|🇷🇺|RU|(?i)Russian|(?i)Moscow
  gb:
    <<: *jiedianzu  #引用所有节点
    filter: 英|🇬🇧|GB|(?i)Britain|伦敦
  mianliu:
    <<: *jiedianzu  #引用所有节点
    filter: 80|443|(?i)TCP|浙停|广停|绿通|免流
  other:
    <<: *jiedianzu  #引用所有节点
    filter: ^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|广停|广东|中国|国内|China|香港|hk|HK|hongkong|台|台湾|TW|taiwan|日本|jp|JP|新加坡|sg|美国|US|韩|俄|英|德|RU|GB|DE)).*

